services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: budget_db
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network

  # Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget_app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - budget_network
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: budget
      DB_USERNAME: budget_user
      DB_PASSWORD: budget_password
    command: >
      sh -c "if [ ! -d 'vendor' ]; then composer install --no-interaction --optimize-autoloader; fi &&
             php artisan serve --host=0.0.0.0 --port=8000"

networks:
  budget_network:
    driver: bridge

volumes:
  postgres_data:
